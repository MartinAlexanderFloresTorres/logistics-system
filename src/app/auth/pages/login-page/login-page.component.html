<section class="login__container">
  <div class="login">
    <form class="form p-10" (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="flex flex-col items-center gap-2">
        <img
          height="80px"
          src="../../../../assets/logo-circle.png"
          alt="Logo"
          class="h-[80px] mx-auto object-contain"
        />
        <legend class="form__title">Iniciar sesi칩n</legend>
      </div>

      <shared-message
        [message]="message"
        *ngIf="message.message"
      ></shared-message>

      <div class="flex flex-col gap-1 mb-6">
        <label class="form__label" for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Ingresa su usuario"
          class="form__input"
          formControlName="username"
        />
      </div>

      <div class="flex flex-col gap-1 mb-6">
        <label class="form__label" for="password">Contrase침a</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingresa su contrase침a"
          class="form__input"
          formControlName="password"
        />
      </div>

      <shared-button
        class="w-full"
        className="w-full btn btn--primary"
        text="Iniciar sesi칩n"
        type="submit"
        [loading]="loading"
      />
    </form>
    <div class="login__banner"></div>
  </div>
  <div class="login__overlay"></div>
</section>
